<div
  class="group relative overflow-hidden rounded-xl border border-white/5 bg-white/5 p-6 transition-all hover:border-white/10 hover:bg-white/10 flex flex-col justify-between h-full"
>
  <!-- Header elements -->
  <div>
    <div class="mb-4 flex items-start justify-between">
      @if (badgeText()) {
        <div
          data-testid="ui-card-badge"
          class="rounded-lg px-3 py-1 text-xs font-medium"
          [class]="badgeClass()"
        >
          {{ badgeText() }}
        </div>
      }
      @if (subtitle()) {
        <span data-testid="ui-card-subtitle" class="text-xs text-gray-500">{{ subtitle() }}</span>
      }
    </div>

    @if (title()) {
      <h3 data-testid="ui-card-title" class="mb-2 text-lg font-bold text-white">{{ title() }}</h3>
    }

    <!-- Content Slot -->
    <div data-testid="ui-card-content" class="mb-6">
      <ng-content select="[content]"></ng-content>
    </div>
  </div>

  <!-- Actions Slot -->
  <div data-testid="ui-card-actions">
    <ng-content select="[actions]"></ng-content>
  </div>
</div>
